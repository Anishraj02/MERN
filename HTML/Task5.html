<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            border: 2px solid #ccc;
            padding: 20px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
        }

        label {
            font-weight: bold;
        }

        input[type="radio"], input[type="checkbox"] {
            display: inline-block;
            margin-right: 5px;
        }

        .button-container {
            text-align: center;
        }

        button[type="button"], input[type="submit"] {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Registration Form</h1>
        <form>
            <table>
                <tr>
                    <td><label for="firstname">First Name:</label></td>
                    <td><input type="text" id="firstname" name="firstname" required></td>
                </tr>
                <tr>
                    <td><label for="lastname">Last Name:</label></td>
                    <td><input type="text" id="lastname" name="lastname" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="password" name="password" required></td>
                </tr>
                <tr>
                    <td><label for="repassword">Re-enter Password:</label></td>
                    <td><input type="password" id="repassword" name="repassword" required></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender:</label></td>
                    <td>
                        <input type="radio" id="male" name="gender" value="Male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="Female">
                        <label for="female">Female</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="age">Age:</label></td>
                    <td><input type="number" id="age" name="age" required></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone Number:</label></td>
                    <td><input type="tel" id="phone" name="phone" required></td>
                </tr>
                <tr>
                    <td><label for="address">Address:</label></td>
                    <td><textarea id="address" name="address" rows="4" required></textarea></td>
                </tr>
                <tr>
                    <td><label for="state">State:</label></td>
                    <td><input type="text" id="state" name="state" required></td>
                </tr>
                <tr>
                    <td><label for="country">Country:</label></td>
                    <td>
                        <select id="country" name="country">
                            <option value="USA">USA</option>
                            <option value="Canada">Canada</option>
                            <option value="India">India</option>
                            <option value="UK">UK</option>
                            <!-- Add more countries as needed -->
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="languages">Languages Known:</label></td>
                    <td>
                        <input type="checkbox" id="english" name="languages" value="English">
                        <label for="english">English</label>
                        <input type="checkbox" id="kannada" name="languages" value="Kannada">
                        <label for="kannada">Kannada</label>
                        <input type="checkbox" id="hindi" name="languages" value="Hindi">
                        <label for="hindi">Hindi</label>
                        <input type="checkbox" id="telugu" name="languages" value="Telugu">
                        <label for="telugu">Telugu</label>
                        <input type="checkbox" id="tamil" name="languages" value="Tamil">
                        <label for="tamil">Tamil</label>
                    </td>
                </tr>
            </table>

            <div class="button-container">
                <button type="button" onclick="window.location.href='https://www.ethnus.com/login'">Log in to Ethnus website</button>
            </div>

            <div class="button-container">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
