<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #000000;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>User Information</h1>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td><input type="text" id="firstName1" name="firstName1" required></td>
            <td><input type="text" id="lastName1" name="lastName1" required></td>
            <td><input type="number" id="age1" name="age1" required></td>
        </tr>
        <tr>
            <td><input type="text" id="firstName2" name="firstName2" required></td>
            <td><input type="text" id="lastName2" name="lastName2" required></td>
            <td><input type="number" id="age2" name="age2" required></td>
        </tr>
        <tr>
            <td><input type="text" id="firstName3" name="firstName3" required></td>
            <td><input type="text" id="lastName3" name="lastName3" required></td>
            <td><input type="number" id="age3" name="age3" required></td>
        </tr>
        <tr>
            <td><input type="text" id="firstName4" name="firstName4" required></td>
            <td><input type="text" id="lastName4" name="lastName4" required></td>
            <td><input type="number" id="age4" name="age4" required></td>
        </tr>
    </table>
</body>
</html>
