<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Target Example</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border: 2px solid black; /* Added border */
            padding: 20px; /* Added padding for spacing */
        }

        h2 {
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            display: flex;
        }

        li {
            margin: 0 10px;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h2>Click any of the following links:</h2>
    
    <ul>
        <li><a href="https://www.example.com" target="_blank">Open in New Window/Tab</a></li>
        <li><a href="https://www.example.com" target="_self">Open in Same Window/Tab</a></li>
        <li><a href="https://www.example.com" target="_parent">Open in Parent Frame</a></li>
        <li><a href="https://www.example.com" target="_top">Open in Body of the Current Frame</a></li>
        <li><a href="mailto:youremail@example.com">Send Email</a></li>
    </ul>
</body>
</html>
